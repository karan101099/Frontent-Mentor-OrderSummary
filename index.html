    </div>
    <div class="container">
      <img src="images/illustration-hero.svg" class="image"></img>
      <div class="content">
        <h1 class="title">
          Order Summary
        </h1>
        <p class="para">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="plan">
          <img src="images/icon-music.svg" class="music-icon"></img>
          <div class="plan-details">
            <div class="plan-duration">Annual Plan</div>
            <div class="plan-price">$59.99/year</div>
          </div>
          <div class="plan__change">
            <a href="#" class="change">
              Change
            </a>
          </div>
          
        </div>
        <button class="proceed">
          Proceed to Payment
        </button>
        <a href="#" class="cancel">
          Cancel Order
        </a>
      </div>
    </div>
  </main>
